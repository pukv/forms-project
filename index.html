<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="top">
      <div class="top-left">
        <div class="img-wrapper">
          <img class="odin-img" src="/odin-lined.png" alt="odin-lined" /><span
            style="color: white; font-family: Norse; font-size: 90px"
            class="odin"
            >ODIN</span
          >
        </div>
      </div>
      <div class="top-right">
        <div>
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
      </div>
    </div>
    <div class="middle">
      <div class="middle-left"></div>
      <div class="middle-right">
        <h2>Let's do this!</h2>
        <div class="forms-container">
          <div class="form-left">
            <ul>
              <li>
                <label for="first-name">FIRST NAME</label>
              </li>
              <li>
                <input
                  type="text"
                  placeholder="Thor"
                  id="first-name"
                  name="first-name"
                />
              </li>
              <li><label for="email">EMAIL</label></li>
              <li><input type="email" name="email" id="email" /></li>
              <li><label for="pwd">PASSWORD</label></li>
              <li><input type="password" name="password" id="pwd" /></li>
            </ul>
          </div>
          <div class="form-right">
            <ul>
              <li><label for="last-name">LAST NAME</label></li>
              <li>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Odinson"
                />
              </li>
              <li><label for="phone-number">PHONE NUMBER</label></li>
              <li>
                <input type="tel" name="phone-number" id="phone-number" />
              </li>
              <li><label for="confirm-pwd">CONFIRM PASSWORD</label></li>
              <li>
                <input type="password" name="confirm-pwd" id="confirm-pwd" />
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="bottom-left">
        <p style="color: white">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto" style="color: white"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" style="color: white">Unsplash</a>
        </p>
      </div>
      <div class="bottom-right">
        <div class="btn-container">
          <button>Create Account</button>
          <p>
            Already have an Account? <span style="color: #6b8e23">Log in</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
